apiVersion: mpas.ocm.software/v1alpha1
kind: ProductDescription
metadata:
  name: podinfo
spec:
  description: Podinfo is a tiny web application made with Go that showcases best practices of running microservices in Kubernetes. Podinfo is used by CNCF projects like Flux and Flagger for end-to-end testing and workshops. This product creates a podinfo deployment consisting of a frontend, backend & redis-based cache.
  pipelines:
    - name: backend
      targetRoleName: ingress
      source:
        name: manifests
        version: 1.0.0
        referencePath:
          - name: backend
      localization:
        name: config
        version: 1.0.0
        referencePath:
          - name: backend
      configuration:
        rules:
          name: config
          version: 1.0.0
          referencePath:
            - name: backend
        readme:
          name: instructions
          version: 1.0.0
          referencePath:
            - name: backend
      validation:
        name: validation
        version: 1.0.0
        referencePath:
          - name: backend
  targetRoles:
    - name: ingress
      type: kubernetes
      selector:
        matchLabels:
          target.mpas.ocm.software/ingress-enabled: "true"
